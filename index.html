<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>VGG Intership</title>
  </head>
  <body>
      <div class="Vgg">
          <div class="overlay">
                <div class="container">
                        <div class="card-header text-center font-weight-bold">
                                VGG Intership Form
                          </div>
                        <div class="card card-form m-3" >
                            <div class="card-body m-4 ">
                                <form id="submitForm"  onsubmit="return submitForm(event)" >
                                  <div class="form-group m-2">
                                      <label    for="">
                                          Username
                                      </label>
                                      <span id="usernameError" class="text-danger float-right  "></span>
                                      <input  id="username" name="username" class="form-control "type="text">
                                  </div>
                                  <div class="form-group m-2">
                                      <label  for="">
                                          Email
                                      </label>
                                      <span  id="emailError" class="text-danger float-right  "></span>
                                      <input id="email" name="email" class="form-control"type="email">
                                  </div>
                                  <div class="form-group m-2">
                                      <label for="">
                                          Password
                                      </label>
                                      <span id="passwordError" class="text-danger float-right  "></span>
                                      <input id="password" name="password" class="form-control" type="password">
                                  </div>
                                  <div class="form-group m-2">
                                      <label   for="">
                                          Confirm Password
                                        </label>
                                      <span id="confirmError" class="text-danger float-right  "></span>
                                      <input id="confirmPassword" name="confirmPassword" class="form-control" type="password">
                                  </div>
                                  <div class="form-group m-2">
                                        <span id="selectError" class="text-danger float-right  "></span>
                                        <div class="input-group my-4">
                                                <div class="input-group-prepend">
                                                  <label class="input-group-text" for="inputGroupSelect01">Select Stack</label>
                                                </div>
                                                <select  class="custom-select" id="inputGroupSelect01">
                                                  <option selected></option>
                                                  <option >Front End</option>
                                                  <option >Back-End</option>
                                                  <option >Dev-Ops</option>
                                                </select>
                                              </div>
                                  </div>
                                  <div class="form-group m-2">
                                      <button  class="btn btn-primary form-control">
                                          Submit
                                      </button>
                                  </div>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
          </div>
      
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
