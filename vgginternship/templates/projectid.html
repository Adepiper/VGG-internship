{% extends "layout.html" %}
    {% block content %}
    <div class="container">
            
                <div class="card mt-4">
                                <div class="card card-header text-center">
                                    <h3>{{project.name}}</h3>
                                </div>
                                <div class="card card-body">
                                    <p>{{project.description}}</p>
                                </div>
                                <div class="card card-footer text-center">
                                        <div class="form-group">
                                                <a class="btn btn-secondary form-control" href="{{url_for('projects.specificActions', project_id = project.id)}}">view actions</a>
                                </div>
                                        <div class="form-group">
                                                        <a class="btn btn-primary form-control" href="{{url_for('projects.addActions', project_id = project.id)}}">add action</a>
                                        </div>
                                        
                                </div>
                              </div>
    {% endblock content %}
