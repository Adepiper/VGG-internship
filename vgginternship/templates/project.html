{% extends "layout.html" %}
    {% block content %}
        {% for project in projects %}
            <a href="{{ url_for('projects.projectz', project_id = project.id) }}"><h3>{{project.name}}</h3></a>
            <p>{{project.description}}</p>
            <a href="{{ url_for('projects.updateProject', project_id = project.id) }}">Update</a>
            <button type="button" data-toggle="modal" data-target="#deleteModal" class="btn btn-danger btn-sm">Delete</button>
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby=deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <form method="POST" action="{{ url_for('projects.deleteProject', project_id = project.id )}}">
                                <input type="submit" class="btn btn-danger" value="Delete">
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
        {% endfor %}
        
        
    {% endblock content %}
